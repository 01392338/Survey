{% extends 'base.html' %}
{% block content %}

{% for msg in get_flashed_messages() %}
  <h4>{{ msg }}</h4>
{% endfor %}

<form method="POST" action="/answer">

<p>{{question}}</p>

{% for choice in choices %}
<input type="radio" name="answer" value="{{choice}}">{{choice}}<br>
{% endfor %}

<button type="submit">Submit</button>

</form>
{% endblock %}
